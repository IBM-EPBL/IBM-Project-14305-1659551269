<!DOCTYPE html>
<html>
    <head>
        <title>Donar</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="/static/css/login.css">
    </head>
    <body class="bg-dark">
        <div style="display: flex;">
            <img src="https://cdn.pixabay.com/photo/2021/03/02/11/46/heart-6062177_960_720.png" alt="plasma">
            <button onclick="add()" class="btn btn-success" style="height: 60px; width: 800px; margin: 200px; font-size: 30px;">Donate</button>
        </div>

        <div id="donations">

        </div>
    </body>


    <script>
        function add(){
            var mydiv = document.createElement('div');
            mydiv.style.display = 'flex';
            mydiv.style.backgroundColor = "green";
            mydiv.style.margin = '30px';
            var par = document.createElement('p');
            var btn = document.createElement('button');
            btn.innerHTML = 'del';
            par.innerHTML = 'New Div'; 
            mydiv.appendChild(par);
            mydiv.appendChild(btn);
            btn.style.marginLeft = '90%';
            document.getElementById('donations').appendChild(mydiv);
        }
    </script>
</html>
