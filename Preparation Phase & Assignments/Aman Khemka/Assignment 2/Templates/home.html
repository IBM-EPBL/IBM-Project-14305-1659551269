<html>
<head>
{% block head %}

    <style>
        .bgimg {
            background-image: url('https://www.shiksha.com/college/ssn-college-of-engineering-old-mahabalipuram-road-chennai-23008');

                </ul>
                <div class="text-end">
                    <div class="btn btn-danger">
                        <a href="/signin" class="text-decoration-none">Login!</a>
                    </div>
                    <div class="btn btn-primary">
                        <a href="/signup" class="text-decoration-none">Sign-up!</a>
                    </div>
                </div>

            </div>
            </div>
        </header>
        <div class="w3-display-middle">

                <h1 class="w3-jumbo">IBM Assignment 2</h1>
