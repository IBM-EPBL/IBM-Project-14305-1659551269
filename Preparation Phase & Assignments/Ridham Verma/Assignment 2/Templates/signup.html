{% extends 'home.html' %}

 {% block head%}
    <title>Signin Page</title>
    <!-- Added Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        .bgimg {
            background-image: url('https://lms.ssn.edu.in/pluginfile.php/1/theme_boost/loginbackgroundimage/1665202516/SSN-Highway-01.jpg');
            background-position: center;
            min-height: 100vh;
            background-size: cover;
        }
        .pageText {
            position: relative;
            text-align: center;
        }
        .formClass {
            align-items: center;
        }
    </style>
 {% endblock %}
 
 {% block body %}

    <div class="bgimg w3-display-container w3-text-white">
        <header class="text-bg-light p-3">
            <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
    
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-dark">Home</a></li>
                <li><a href="/about" class="nav-link px-2 text-dark">About</a></li>
                </ul>
                <div class="text-end">
                    <div class="btn btn-danger">
                        <a href="/signin" class="text-decoration-none">Login!</a>
                    </div>
                    <div class="btn btn-primary">
                        <a href="/signup" class="text-decoration-none">Sign-up!</a>
                    </div>
                </div>
    
            </div>
            </div>
        </header>
        <div class="w3-display-middle">
            <div class="container rounded bg-dark p-md-3">
                <h3 class="pageText">Create Account</h3>
                <form action="/examples/actions/confirmation.php" method="post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                            <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                        </div>        	
                    </div><br>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                    </div><br>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div><br>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                    </div><br>   
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </form>
            </div>
            
        </div>    
    </div>
{% endblock %}
